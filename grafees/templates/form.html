{% extends "index.html" %}

{% block Select2Dates %}
<section>
    <h2>Formulaire de saisie des dates (moyennne)</h2>
        <form method="POST" action="/AVGtemp">
        {{ form.hidden_tag() }}
        {{ form.dateFrom.label }} {{ form.dateFrom(size=10)}}<br>
        {{ form.dateTo.label }} {{ form.dateTo(size=10)}}<br>
        <input type="submit" value="Generate Dashboard">
    </form>
</section>
{% endblock %}
